  <body>
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">To Do</h1>
            <div class="lead" id="myCurDate">Date: </date></div>
            <div class="form-group">
              <label for="toDoList" class="form-control-lg">Select List</label>
              <select class="form-control" id="toDoList">
                <option id="listOptions">1</option>
              </select>
              <div class="container">
                <button type="button" class="btn btn-primary" id="listCreate">Create</button>
                <button type="button" class="btn btn-danger" id="listDelete">Delete</button>
              </div>
            </div>
        </div>

    </body>
